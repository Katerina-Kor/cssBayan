<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h2 class="main-title">Well-known memes</h2>
    </header>
    <main class="main">
        <div class="accordion">
            <div class="meme">
                <input class="meme-input" type="radio" name="meme" id="meme-1" checked>
                <label class="title" for="meme-1">
                    <div class="visible-title">
                        <h4 class="meme-name">Doge</h4>
                        <img src="assets/img/checked.png" alt="icon" class="icon">
                    </div>
                    <img src="assets/img/doge.jpg" alt="doge" class="meme-pic">
                 </label>
            </div>

            <div class="meme">
                <input class="meme-input" type="radio" name="meme" id="meme-2">
                <label class="title" for="meme-2">
                    <div class="visible-title">
                        <h4 class="meme-name">This is fine</h4>
                        <img src="assets/img/checked.png" alt="icon" class="icon">
                    </div>
                    <img src="assets/img/this_is_fine.jpeg" alt="this is fine" class="meme-pic">
                 </label>
            </div>

            <div class="meme">
                <input class="meme-input" type="radio" name="meme" id="meme-3">
                <label class="title" for="meme-3">
                    <div class="visible-title">
                        <h4 class="meme-name">Woman yelling at a cat</h4>
                        <img src="assets/img/checked.png" alt="icon" class="icon">
                    </div>
                    <img src="assets/img/woman_yelling_cat.jpg" alt="woman yelling at a cat" class="meme-pic">
                 </label>
            </div>

            <div class="meme">
                <input class="meme-input" type="radio" name="meme" id="meme-4">
                <label class="title" for="meme-4">
                    <div class="visible-title">
                        <h4 class="meme-name">Pepe the frog</h4>
                        <img src="assets/img/checked.png" alt="icon" class="icon">
                    </div>
                    <img src="assets/img/pepe_the_frog.png" alt="pepe the frog" class="meme-pic">
                 </label>
            </div>

            <div class="meme">
                <input class="meme-input" type="radio" name="meme" id="meme-5">
                <label class="title" for="meme-5">
                    <div class="visible-title">
                        <h4 class="meme-name">Distracted boyfriend</h4>
                        <img src="assets/img/checked.png" alt="icon" class="icon">
                    </div>
                    <img src="assets/img/distracted_boyfriend.jpg" alt="distracted boyfriend" class="meme-pic">
                 </label>
            </div>

        </div>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
